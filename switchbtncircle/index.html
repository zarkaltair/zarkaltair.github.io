<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Switch button</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="media.css">
</head>
<body>

	<div class="ch-1">
		<input id="change" type="checkbox" name="">
	</div>

	<script>

		function generator() {
			var newColour = '#' + (Math.random() * 0xFFFFFF << 0).toString(16);
			if (newColour.length < 7) {
				return generator()
			};
    		return newColour
    	};

		function selector_Color() {
		    var btn = (document.getElementById('change').checked);
			if (btn === true) {
				window.change.style.background = generator()
			} else {
				window.change.style.background = "#c6c6c6"
			};
		};

		window.addEventListener('click', selector_Color);

	</script>

</body>
</html>
